services:
  # Python Backend Service
  - type: web
    name: progress-dashboard-backend
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: progress-dashboard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: "[\"https://progress-dashboard-frontend.onrender.com\"]"

  # React Frontend Service (Static Site)
  - type: web
    name: progress-dashboard-frontend
    runtime: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run preview -- --host --port $PORT
    # Or use static site hosting if preferring that
    # For 'web' service type acting as static server:
    # startCommand: "serve -s frontend/dist"
    envVars:
      - key: NODE_VERSION
        value: 18.17.1
      - key: VITE_API_BASE_URL
        value: https://progress-dashboard-backend.onrender.com/api/v1
    # If we want to serve it as a static site proper in Render, type: static
    # But here we use web service for simplicity or SPA routing handling if needed
    # Better to use type: static for frontend
    
  # Database
  - type: psql
    name: progress-dashboard-db
    envVars:
      - key: POSTGRES_USER
        value: progress_user
      - key: POSTGRES_DB
        value: progress_db

