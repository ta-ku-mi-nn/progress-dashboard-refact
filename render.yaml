services:
  # Python Backend Service
  - type: web
    name: progress-dashboard-backend
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: progress-dashboard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: "[\"https://progress-dashboard-frontend.onrender.com\"]"

  - name: progress-dashboard-db
    user: progress_user
    databaseName: progress_db

staticSites:
  - name: progress-dashboard-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_BASE_URL
        value: https://progress-dashboard-backend.onrender.com/api/v1
