services:
  # Python Backend Service
  - type: web
    name: progress-dashboard-backend
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # React Frontend Service (configured as static site)
  - type: web
    name: progress-dashboard-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_BASE_URL
        value: https://progress-dashboard-backend.onrender.com/api/v1
